<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loteria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <h4>Concursantes ¡A Ganar!</h4>
  <div class="container-fluid">
    <div class="row w-100 m-auto">
      <div class="col-10">
        <h6 class="text-left">
          <button class="btn btn-sm btn-warning" onclick="nuevoUsuario()">
            Agregar Participante
          </button>
        </h6>
        <table class="table">
          <thead class="bg-info text-dark">
            <th>ID</th>
            <th>Email</th>
            <th>Nombre</th>
            <th>Pais</th>
            <th>Foto</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="col-2">
        <div class="border premio">
          <h6>Premio</h6>
          <h6></h6>
          <img style="width: 100%" src="" />
        </div>
        <div class="my-5">
          <button class="btn btn-sm btn-success" onclick="generarGanador()">
            Winner is...
          </button>
        </div>
        <div class="spinner-border d-none spinner" role="status"></div>
        <div class="my-5 d-none ganador">
          <h4>¡Felicidades!</h4>
          <div id="ganador"></div>
          <h4>¡Ganaste!</h4>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h6>
              Nombre del premio <br />
              <input type="text" id="nuevoPremio" />
            </h6>
            <h6>
              URL de la imagen del premio <br /><input id="nuevoPremioImg" type="text" />
            </h6>
            <!-- <button class="btn btn-sm btn-success" onclick="cambiarPremio()">
              Cambiar
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
  <script src="./script.js"></script>
</body>

</html>
